services:
  db:
    image: postgres:16
    container_name: tema8-db
    environment:
      POSTGRES_USER: profesor
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demos
    # Par√°metros clave: WAL, archive y logging.
    command:
      [
        "postgres",
        "-c", "wal_level=replica",
        "-c", "archive_mode=on",
        "-c", "archive_timeout=60s",
        "-c", "archive_command=cp %p /var/lib/postgresql/walarchive/%f",
        "-c", "logging_collector=on",
        "-c", "log_directory=/var/lib/postgresql/logs",
        "-c", "log_filename=postgresql-%Y-%m-%d_%H%M%S.log",
        "-c", "log_line_prefix=%m [%p] %q%u@%d ",
        "-c", "checkpoint_timeout=5min",
        "-c", "max_wal_size=1GB",
        "-c", "min_wal_size=80MB"
      ]
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ./walarchive:/var/lib/postgresql/walarchive
      - ./logs:/var/lib/postgresql/logs
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profesor -d demos"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tema8-pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmindata:/var/lib/pgadmin

volumes:
  dbdata:
  pgadmindata:
