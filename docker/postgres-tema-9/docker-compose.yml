services:
  db:
    image: postgres:18
    container_name: tema9-db
    environment:
      POSTGRES_USER: profesor
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demos
      PGDATA: /var/lib/postgresql/18/docker
    command:
      [
        "postgres",
        # Extensiones de monitorización / explain automático (se activan vía shared_preload_libraries)
        "-c", "shared_preload_libraries=pg_stat_statements,auto_explain",

        # pg_stat_statements
        "-c", "pg_stat_statements.track=all",
        "-c", "pg_stat_statements.max=10000",
        "-c", "pg_stat_statements.save=on",

        # auto_explain
        "-c", "auto_explain.log_min_duration=500ms",
        "-c", "auto_explain.log_analyze=on",
        "-c", "auto_explain.log_buffers=on",
        "-c", "auto_explain.log_nested_statements=on",

        # logging “didáctico”
        "-c", "log_min_duration_statement=250ms",
        "-c", "log_line_prefix=%m [%p] %u@%d ",
        "-c", "logging_collector=on",
        "-c", "log_directory=/var/lib/postgresql/logs",
        "-c", "log_filename=postgresql-%Y-%m-%d_%H%M%S.log",

        # para que la demo de sort sea visible
        "-c", "work_mem=4MB"
      ]
    ports:
      - "5432:5432"
    volumes:
      # Importante para Postgres 18+: persistencia en /var/lib/postgresql
      - dbdata:/var/lib/postgresql
      - ./init:/docker-entrypoint-initdb.d:ro
      - ./scripts:/scripts:ro
      - ./logs:/var/lib/postgresql/logs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profesor -d demos"]
      interval: 5s
      timeout: 3s
      retries: 25

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tema9-pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmindata:/var/lib/pgadmin

volumes:
  dbdata:
  pgadmindata:
